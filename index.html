<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Ubuntu:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero"  >
      <img src="./images/illustration-hero.svg" alt="hero illustration" class="hero-image">
    </div>
  <h1 class="big-heading">Order Summary</h1>
<p class="body-paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="body-plan">
<img src="./images/icon-music.svg" alt="music icon" class="music-icon">
<div class="spans">
<p class="annual-paragraph">Annual Plan</p> 
<p class="annual-paragraph-2">$59.99/year</p>
</div>  
<a href="#" class="change">Change</a>
</div>
 <button class="button-proceed">Proceed to Payment</button> <br>
<a href="#" class="cancel">Cancel Order</a>
      </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/munyanezaarmel">Armel Munyaneza</a>.
  </div>
</body>
</html>
